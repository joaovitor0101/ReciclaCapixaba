<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Recicla Capixaba</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%232E7D32' d='M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z'/></svg>">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pagina-login-wrapper">
            <header class="login-cabecalho">
                <a href="index.html" class="logo">
                    <span>Recicla Capixaba</span>
                </a>
                <p>Conectando ações sociais sustentáveis</p>
            </header>
            <main class="caixa-login">
                <div class="caixa-login-cabecalho">
                    <h2>Entrar na Plataforma</h2>
                    <p>Faça login para acessar sua conta</p>
                </div>
                
                <div class="abas">
                    <button class="aba-botao ativo" data-target="conteudo-form-empresa">Sou Organizador</button>
                    <button class="aba-botao" data-target="conteudo-form-coletor">Sou ONG</button>
                </div>

                <div id="conteudo-form-empresa" class="aba-conteudo ativo">
                    <h3 class="formulario-titulo">Login do Organizador</h3>
                    <form id="formulario-empresa">
                        <div class="grupo-formulario">
                            <label for="empresa-email">E-mail</label>
                            <input type="email" id="empresa-email" placeholder="organizador@email.com" class="campo-obrigatorio" required>
                        </div>
                        <div class="grupo-formulario">
                            <label for="empresa-senha">Senha</label>
                            <input type="password" id="empresa-senha" placeholder="Digite sua senha" class="campo-obrigatorio" required>
                        </div>
                        <button type="submit" class="botao botao-primario botao-inteiro">Entrar como Organizador</button>
                        <p class="mensagem-erro" id="erro-empresa"></p>
                    </form>
                </div>

                <div id="conteudo-form-coletor" class="aba-conteudo">
                    <h3 class="formulario-titulo">Login da ONG</h3>
                    <form id="formulario-coletor">
                        <div class="grupo-formulario">
                            <label for="coletor-email">E-mail</label>
                            <input type="email" id="coletor-email" placeholder="reciclacapixaba@email.com" class="campo-obrigatorio" required>
                        </div>
                        <div class="grupo-formulario">
                            <label for="coletor-senha">Senha</label>
                            <input type="password" id="coletor-senha" placeholder="Digite sua senha" class="campo-obrigatorio" required>
                        </div>
                        <button type="submit" class="botao botao-primario botao-inteiro">Entrar como ONG</button>
                        <p class="mensagem-erro" id="erro-coletor"></p>
                    </form>
                </div>
            </main>
        </div>
        <script src="login.js"></script>
    </body>
</html>
