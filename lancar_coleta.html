<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciar Coletas - Recicla Capixaba</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%232E7D32' d='M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z'/></svg>">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho-principal">
            <div class="container">
                <a href="index.html" class="logo">
                    <span>Recicla Capixaba</span>
                </a>
                <a href="login.html" class="link-sair">Sair</a>
            </div>
        </header>
        <main class="container">
            <div class="container-formulario-isolado">
                <h2 class="formulario-titulo" id="titulo-formulario">Painel do Organizador: Cadastrar Evento</h2>
                <form id="formulario-crud">
                    <input type="hidden" id="id-edicao">
                    <div class="grupo-formulario"><label for="evento-nome">Nome do Evento/Local</label><input type="text" id="evento-nome" class="campo-obrigatorio">
                    </div>

                    <div class="grupo-formulario"><label for="evento-endereco">Endereço</label><input type="text" id="evento-endereco" class="campo-obrigatorio">
                    </div>

                    <div class="grupo-formulario"><label for="evento-data">Data da Coleta</label><input type="date" id="evento-data" class="campo-obrigatorio">
                    </div>

                    <div class="grupo-formulario"><label for="evento-horario">Horário da Coleta</label><input type="time" id="evento-horario" class="campo-obrigatorio">
                    </div>

                    <div class="grupo-formulario"><label for="evento-material">Tipo do Material</label><input type="text" id="evento-material" placeholder="Ex: Plástico, Papelão, Vidro" class="campo-obrigatorio">
                    </div>
                    
                    <button type="submit" id="botao-enviar" class="botao botao-primario botao-inteiro">Adicionar Coleta</button>
                    <button type="button" id="botao-cancelar" class="botao botao-secundario botao-inteiro" style="display: none;">Cancelar Edição</button>
                </form>
            </div>
            <div class="painel-cabecalho">
                <h2>Coletas Lançadas</h2>
            </div>
            <div id="lista-coletas">
            </div>
        </main>
        <script src="crud.js"></script>
    </body>

</html>
